<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>slaider</title>
</head>
<body>
    <div class="slide-container">
        <div id="slide-number" class="slide-number"></div>
        <img class="img" src="imgs/a1.png" alt="">
        <img class="img" src="imgs/a2.png" alt="">
        <img class="img" src="imgs/a3.png" alt="">
        <img class="img" src="imgs/a4.jpg" alt="">
        <img class="img" src="imgs/a5.png" alt="">
        <img class="img" src="imgs/a6.png" alt="">
        <img class="img" src="imgs/a7.png" alt="">
        <img class="img" src="imgs/a8.png" alt="">
    </div>
    <div class="slide-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next" >Next</span>
    </div>
    <script src="main.js"></script>
</body>
</html>
